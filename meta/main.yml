galaxy_info:
  role_name: "syntactic_sugar"
  author: "Emerson Rocha <rocha(at)ieee.org>"
  description: |
    AP-ALB Extras is a well tested cross-platform Ansible role that implements
    non-core and testing features for AP-ALB Role, but as independent role it
    can be used by other proposes.
  company: Etica.AI
  license: Unlicense
  min_ansible_version: 2.9

  platforms:
    - name: Alpine
      versions:
        - any
    - name: ArchLinux
      versions:
        - any
    - name: Debian
      versions:
        - buster
    - name: EL
      versions:
        - 7
        - 8
    - name: Fedora
      versions:
        - 31
    - name: FreeBSD
      versions:
        - 12.0

    # TODO: Ansible Galaxy may not have OpenSUSE leap version added. We shoul
    #       look how to improve this (fititnt, 2019-12-02 00:25 BRT)
    #       See https://github.com/fititnt/ap-application-load-balancer/issues/49#issuecomment-570110368
    - name: opensuse
      versions:
        - leap
    - name: Ubuntu
      versions:
        - bionic

  galaxy_tags:
    - applicationloadbalancer
    - apalb
    - testtools
    - multicloud
    - rclone
    - nginx
    - php
    # List tags for your role here, one per line. A tag is a keyword that describes
    # and categorizes the role. Users find roles by searching for tags. Be sure to
    # remove the '[]' above, if you add tags to this list.
    #
    # NOTE: A tag is limited to a single word comprised of alphanumeric characters.
    #       Maximum 20 tags per role.

dependencies: []
  # Note: fititnt.ap_application_load_balancer is only a soft dependency. This
  #       role can be used without the base AP-ALB
  # - "fititnt.ap_application_load_balancer"

---
- name: Converge
  hosts: all
  remote_user: root
  vars:

    albextras_groups:
      - name: cdns

    albextras_users:
      - name: cdn-site-a
        groups:
          - cdns
      - name: cdn-site-b
        groups:
          - cdns
      - name: site-a
      - name: php-demo

    albextras_sample_content_static_sites:
      - dest: /home/site-a/public_html
        owner: site-a
        group: site-a

    albextras_sample_content_cdns:
      - dest: /home/cdn-site-a/public_html
        owner: cdn-site-a
        group: cdns
      - dest: /home/cdn-site-b/public_html
        owner: cdn-site-b
        group: cdns

    albextras_sample_content_phps:
      - dest: /home/php-demo/public_html
        owner: php-demo

    albextras_rclone: true
    # albextras_devel_nginx: true

  roles:
    - role: ap-application-load-balancer-extras
